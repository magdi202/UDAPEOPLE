version: 2.1
commands:
  install_aws_cli:
    description: Install aws cli on Circle ci base images.
    steps:
      - run: 
          name: Install aws cli 
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
  install_ansible:
    description: Install ansible on Circle ci base images.
    steps:
      - run: 
          name: Install Ansible 
          command: |
            sudo apt update
            sudo apt install software-properties-common
            sudo add-apt-repository --yes --update ppa:ansible/ansible
            sudo apt install ansible -y 
  install_nodejs:
    description: Install nodejs on Circle ci base images.
    steps:
      - run: 
          name: Install nodejs
          command: |
            curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash -
            sudo apt install -y nodejs
            sudo npm install --global n 
            sudo n 13.8.0
  destroy_environment:
    description: Destroy back-end and front-end cloudformation stacks.
    parameters:
      workflow_id: 
        type: string
        default: ${CIRCLE_WORKFLOW_ID:0:7}
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name udapeople-backend-<< parameters.workflow_id >>
            aws s3 rm s3://udapeople-<< parameters.workflow_id >> --recursive
            aws cloudformation delete-stack --stack-name udapeople-frontend-<< parameters.workflow_id >>
            
  revert_migrations:
    description: Revert the last migration if successfully run in the current workflow.
    parameters:
      workflow_id: 
        type: string
        default: ${CIRCLE_WORKFLOW_ID:0:7}     
    steps:
      - run:
          name: Revert migrations
          when: on_fail
          command: |
            SUCCESS=$(curl --insecure https://kvdb.io/${KVDB_BUCKET}/migration_<< parameters.workflow_id >>)
            if(( $SUCCESS == 1 )); 
            then
             cd ~/project/backend
             npm install
             npm run migrations:revert
            fi
jobs:
  cloud_front:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
        cd .circleci/files
        aws cloudformation deploy \
         --template-file cloudfront.yml \
         --stack-name InitialStack\
         --parameter-overrides WorkflowID=udapeople-tt1j888madbein999
workflows:
  build_udapeople:
    jobs:
     - cloud_front
