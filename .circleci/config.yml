version: 2.1
#  Define the jobs we want to run for this project
jobs:
   smoke_test:
    docker:
      - image: alpine:latest
    steps:
      - run: apk add --update curl
      - run:
          name: smoke test
          command: |
            URL="https://blog.udacity.com/"
            # Test if website exists
            if curl -s --head ${URL} 
            then
              return 0
            else
              return 1
            fi
            - destroy_environment  

workflows:
  cloud-front:
    jobs:
      - smoke_test