version: 2.1

# Define the jobs we want to run for this project
jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: cd frontend npm install npm run build

  build-backend:
    docker:
      - image: circleci/node:18.5.0
    steps:
      - checkout
      - run: cd backend npm install npm run build
workflows:
  build_and_fb:
    jobs:
      - build-frontend
      - build-backend